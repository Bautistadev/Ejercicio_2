spring.application.name=App

#CONFIGURACION DE LA BASE DE DATOS
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/Challenge?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

#CONFIGURACION DEL ORM HIBERNATE
spring.jpa.properties.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = create



